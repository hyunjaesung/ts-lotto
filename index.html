<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <form>
        <div>구매할 금액은 얼마 입네까</div>
        <input type="number" id="purchase-money-input" required />
        <button type="submit" id="purchase-money-button">확인</button>
      </form>
      <ul id="lotto-tickets-list"></ul>
      <form>
        <div>당첨 번호를 입력하세요</div>
        <input
          type="number"
          id="winning-lotto-numbers-input"
          minlength="6"
          maxlength="6"
          required
        />
        <button type="submit" id="winning-lotto-numbers-button">확인</button>
      </form>
      <div id="lotto-result"></div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
